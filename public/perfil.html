<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles/perfil.css">
</head>
<body>
    <!-- Botón Volver -->
    <button class="btn-volver" onclick="volverAInicio()">← Volver</button>

    <div class="seccion-principal">
        <header class="header">
            <h1 class="titulo">EDITAR PERFIL</h1>
        </header>

        <div class="rectangulo">
            <!-- Imagen perfil -->
            <div class="imagen-perfil">
                <img src="/assets/images/profile.png" alt="Imagen perfil">
            </div> 

            <!-- Formulario -->
            <form class="formulario">
                <label>Nombre completo:</label>
                <input type="text" placeholder="Ingresa tu nombre">

                <label>Edad:</label>
                <input type="number" placeholder="Ingresa tu edad">

                <label>Ubicación:</label>
                <input type="text" placeholder="Ingresa tu ubicación">

                <label>Correo:</label>
                <input type="email" placeholder="Ingresa tu correo">

                <label>Contraseña:</label>
                <input type="password" placeholder="Ingresa tu contraseña">

                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="/assets/scripts/editarperfil.js"></script>
</body>
</html>
